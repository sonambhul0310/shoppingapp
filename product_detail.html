<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Custom styles */
    body {
      background-color: #f0f0f0; /* Light gray background */
    }

    .navbar-brand {
      font-size: 1.5rem;
    }

    .product-detail {
      margin-top: 50px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
    }

    .product-title {
      font-size: 2rem;
      color: #343a40;
    }

    .product-description {
      color: #6c757d;
    }

    .product-price {
      font-size: 1.25rem;
      font-weight: bold;
      color: #007bff;
    }

    .btn-back {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">E-Commerce</a>
    </div>
  </nav>

  <div class="container">
    <div class="product-detail">
      <a href="index.html" class="btn btn-secondary btn-sm mb-3">Back to Products</a>
      <div class="row">
        <div class="col-md-6">
          <h2 class="product-title">Simple Bookshelf</h2>
          <p class="product-description">A sturdy bookshelf for your study room or living room.</p>
          <p class="product-price">$39.99</p>
          <a href="shopping_cart.html" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>

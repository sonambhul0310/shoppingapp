<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Checkout</h2>
      <form id="checkoutForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
          <label for="address">Shipping Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter your shipping address">
        </div>
        <div class="form-group">
          <label for="card">Credit Card Number</label>
          <input type="text" class="form-control" id="card" placeholder="Enter your credit card number">
        </div>
        <div class="form-group">
          <label for="expiry">Expiration Date</label>
          <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Place Order</button>
      </form>
    </div>
  </div>
</div>

<!-- JavaScript to redirect to home page after placing the order -->
<script>
  document.getElementById('checkoutForm').addEventListener('submit', function(event) {
    // Prevent default form submission
    event.preventDefault();
    // Redirect to the home page
    window.location.href = 'index.html';
  });
</script>

</body>
</html>
